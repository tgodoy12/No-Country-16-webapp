#===============================
#  CONFIGURACIÓN GENERAL
#===============================
spring.application.name=ClinicApp
server.port=8080

#===============================
#  BASE DE DATOS
#===============================
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/telemedicine_db?createDatabaseIfNotExist=true
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#===============================
#  JPA / HIBERNATE
#===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#===============================
#  FLYWAY MIGRATIONS
#===============================
spring.flyway.enabled=true
spring.flyway.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/telemedicine_db
spring.flyway.user=${MYSQL_USER}
spring.flyway.password=${MYSQL_PASSWORD}
spring.flyway.locations=classpath:db/migration
